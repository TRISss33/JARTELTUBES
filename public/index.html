<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference WebRTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Video Conference</h1>
    <div id="connection-status">Offline ðŸ”´</div>
  </header>

  <main>
    <div class="controls">
      <button id="startButton"><i class="fas fa-play"></i> Start</button>
      <button id="hangupButton" disabled><i class="fas fa-phone-slash"></i> Hang Up</button>
      <button id="toggleVideo"><i class="fas fa-video"></i> Toggle Video</button>
      <button id="toggleAudio"><i class="fas fa-microphone"></i> Toggle Audio</button>
    </div>

    <div class="grid-container" id="videoGrid"></div>

    <div id="localVideo-container">
      <video id="localVideo" autoplay muted></video>
      <p>You</p>
    </div>

    <div id="notification-area"></div>
  </main>

  <script src="webrtc.js"></script>
  <script src="main.js"></script>
</body>
</html>
