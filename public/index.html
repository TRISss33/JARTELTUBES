<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Video Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      background: #1f1f1f;
      width: 100%;
      text-align: center;
    }
    main {
      margin: 1rem;
      max-width: 900px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type=text] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #videos {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    video {
      border-radius: 8px;
      background: black;
      width: 300px;
      max-width: 100%;
      height: auto;
    }
    #controls {
      margin-top: 1rem;
    }
    #notification {
      margin-top: 0.5rem;
      color: #f44336;
    }
  </style>
</head>
<body>

<header>WebRTC Video Chat</header>

<main>
  <div class="form-group">
    <label for="roomInput">Room ID:</label>
    <input type="text" id="roomInput" placeholder="Enter room ID" />
  </div>
  <div class="form-group">
    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />
  </div>
  <button id="joinBtn">Join Room</button>
  <button id="leaveBtn" disabled>Leave Room</button>

  <div id="controls" style="display:none;">
    <button id="toggleMicBtn">Mic On</button>
    <button id="toggleCamBtn">Cam On</button>
  </div>

  <div id="notification"></div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="webrtc.js"></script>
<script src="main.js"></script>

</body>
</html>
